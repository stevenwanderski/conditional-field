<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <form action="">
    <div class="test-select">
      <select>
        <option value="mothers">Mothers of Invention</option>
        <option value="spiders">Spiders from Mars</option>
      </select>

      <div class="zappa">Frank Zappa</div>
      <div class="bowie">David Bowie</div>
    </div>

    <div class="test-radio">
      <label>
        <input type="radio" name="artists" value="mothers"> Mothers of Invention
      </label>
      <label>
        <input type="radio" name="artists" value="spiders"> Spiders from Mars
      </label>

      <div class="zappa">Frank Zappa</div>
      <div class="bowie">David Bowie</div>
    </div>

    <div class="test-checkbox">
      <label>
        <input type="checkbox"> Show the Spiders
      </label>

      <div class="zappa">Frank Zappa</div>
      <div class="bowie">David Bowie</div>
    </div>

    <div class="test-destroy">
      <select>
        <option value="mothers">Mothers of Invention</option>
        <option value="spiders">Spiders from Mars</option>
      </select>

      <div class="zappa">Frank Zappa</div>
      <div class="bowie">David Bowie</div>
    </div>
  </form>

  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

  <script src="/dist/conditional-field.js"></script>

  <script>mocha.setup('bdd')</script>
  <script src="/test/conditional-field-test.js"></script>
  <script>
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    mocha.run();
  </script>
</body>
</html>
